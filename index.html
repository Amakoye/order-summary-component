<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card__image">
          <img src="./images/illustration-hero.svg" alt="" />
        </div>
        <div class="card__contents">
          <h1 class="card__title">Order Summary</h1>
          <p class="content">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="cta__container">
            <div class="cta__image">
              <img class="icon__music" src="./images/icon-music.svg" alt="" />
            </div>
            <div class="pricing">
              <p class="plan__type">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
            <p class="cta__btn">Change</p>
          </div>
          <button class="proceed__to__pay">Proceed to Payment</button>
          <button class="cancel__btn">Cancel Order</button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
